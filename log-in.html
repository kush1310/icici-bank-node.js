<!-- LOGIN PAGE | ICICI BANK -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="icon" href="1.svg" type="image/x-icon">
    <title>Log-In | ICICI BANK</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Montserrat:300, 400, 700&display=swap';
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: grid;
            place-items: center;
            scroll-behavior: smooth;
            background-color: whitesmoke;
        }
        /* | NAVIGATION BAR | */
        .navbar {
            background-color: #fedec2;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: orangered;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            transition: color 0.2s;
            margin-right: 10px;
        }
        .navbar a:hover {
            color: orangered;
            border: 0;
            border-bottom: solid orangered 0.2rem;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: forestgreen;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus {
            background: #e3f2fd;
            color: #000000;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.8s, color 0.8s, transform 0.8s;
        }
        .form-group button:hover {
            background-image: linear-gradient(to left, #cc2b5e, #c46cc3);
            color: black;
        }
        .form-group.form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .signup-link, .forgot-password-link {
            font-size: 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .signup-link {
            color: #007bff;
        }
        .signup-link:hover {
            color: #007bff;
            text-decoration: underline;
        }
        .forgot-password-link {
            color: red;
        }
        .forgot-password-link:hover {
            color: red;
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
        @media only screen and (min-width: 250px) and (max-width: 576px) {
            .login-container {
                margin-top: 20px;
                padding: 15px;
                width: 75%;
            }
            .form-group button {
                width: 100%;
            }
            .form-group.form-links {
                flex-direction: column;
                gap: 10px;
            }
            .navbar {
            background-color: whitesmoke;
            }
        }
        @media only screen and (min-width: 576px) and (max-width: 768px) {
            .login-container {
                margin-top: 50px;
                padding: 20px;
                width: 75%;
            }
            .navbar {
            background-color: whitesmoke;
            }
        }
        @media only screen and (min-width: 768px) and (max-width: 902px) {
            .login-container {
                margin-top: 50px;
                padding: 20px;
                width: 75%;
            }
            .navbar {
            background-color: whitesmoke;
            }
        }
        @media only screen and (min-width: 902px) and (max-width: 1200px) {
            .login-container {
                margin-top: 50px;
                padding: 20px;
                width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="app.html">Back</a>
    </div>
<br><br>
    <div class="login-container">
        <h2>Welcome Back User...</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" id="user" name="user" placeholder="Username" pattern="[a-zA-Z0-9]+" title="Only alphanumeric characters allowed" required>
                <div id="usernameError" class="error-message">Username is required.</div>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Password" pattern=".{6,}" title="Password must be at least 6 characters long" required>
                <div id="passwordError" class="error-message">Password is required.</div>
            </div>
            <div class="form-group">
                <button type="button" id="loginBtn">Login</button>
            </div>
            <div class="form-group form-links">
                <a href="signup.html" class="signup-link">Sign Up</a>
                <a href="forgot-pass.html" class="forgot-password-link">Forgot Password?</a>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Function to handle login process
        async function handleLogin() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            let hasError = false;

            // Validate username
            if (!username) {
                document.getElementById('usernameError').innerText = 'Username is required.';
                document.getElementById('usernameError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }

            // Validate password
            if (!password) {
                document.getElementById('passwordError').innerText = 'Password is required.';
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (hasError) {
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorMessage = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: errorMessage.error,
                    });
                } else {
                    Swal.fire({
                        title: 'Success',
                        html: 'Logging you in <b></b> seconds.',
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading();
                            const timer = Swal.getHtmlContainer().querySelector('b');
                            timerInterval = setInterval(() => {
                                timer.textContent = Math.ceil(Swal.getTimerLeft() / 1000);
                            }, 100);
                        },
                        willClose: () => {
                            clearInterval(timerInterval);
                        }
                    }).then(() => {
                        window.location.href = 'user-dashboard.html';
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong! Please try again later.',
                });
            }
        }

        // Event listener for login button click
        document.getElementById('loginBtn').addEventListener('click', handleLogin);

        // Event listener for Enter key press
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
