<!-- USER DASHBOARD PAGE | ICICI BANK -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="icon" href="1.svg" type="image/x-icon">
    <title>User Dashboard | ICICI BANK</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Montserrat:300, 400, 700&display=swap';
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: grid;
            place-items: center;
            scroll-behavior: smooth;
            background-color: whitesmoke;
        }
        /* | NAVIGATION BAR | */
        .navbar {
            background-color: #fedec2;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: solid orangered 0.2rem;
            border-radius: 10px;
            transition: color 0.2s;
            margin-right: 10px;
        }
        .navbar a:hover {
            color: orangered;
            border: 0;
            border-bottom: solid orangered 0.2rem;
        }
        .container {
            max-width: 85%;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
            color: forestgreen;
        }
        .content {
            text-align: center;
            color: black;
            padding: 20px;
            margin-top: 60px;
            position: relative;
            z-index: -1;
        }
        .content h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5em;
        }
        /* MEDIA QUERIES | EXTRA SMALL | */
        @media only screen and (min-width: 200px) and (max-width: 380px) {
          .navbar a {
            padding: 0.3rem;
            font-size: 0.7rem;
            border: 0;
          }
          .navbar a:hover {
                color: orangered;
                border: 0;
          }
      }
        /* MEDIA QUERIES | MOBILE | */
        @media only screen and (min-width: 380px) and (max-width: 576px) {
          .navbar a {
            padding: 0.3rem;
            font-size: 0.8rem;
            border: 0;
          }
          .navbar a:hover {
                color: orangered;
                border: 0;
          }
      }
        /* MEDIA QUERIES | TABLET | */
        @media only screen and (min-width: 576px) and (max-width: 768px) {
            .navbar a {
              padding: 0.3rem;
              font-size: 1rem;
              border: 0;
            }
            .navbar a:hover {
                color: orangered;
                border: 0;
            }
        }
        /* MEDIA QUERIES | TABLET - LARGE | */
        @media only screen and (min-width: 768px) and (max-width: 902px) {       
            .navbar a {
              padding: 0.3rem;
              font-size: 1rem;
              border: 0;
             }
             .navbar a:hover {
                color: orangered;
                border: 0;
            }
        }
        /* MEDIA QUERIES | DESKTOP | */
        @media only screen and (min-width: 902px) and (max-width: 1200px) {       
            .navbar a {
                padding: 0.4rem 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="about-us.html">About Us</a>
        <a href="redirect_home-loans.html">Loan Services</a>
        <a href="payment.html">UPI Payment</a>
        <a href="#" id="logoutLink">Log-Out</a>
    </div>
    <div class="content">
        <h1>Welcome To Your Dashboard</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        $(document).ready(function() {
            $('#logoutLink').click(function(e) {
                e.preventDefault(); 

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You will be logged out.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, log me out!',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                            'Logged Out!',
                            'You have been logged out.',
                            'success'
                        ).then(() => {
                            setTimeout(() => {
                                window.location.href = 'app.html';
                            }, 500);
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
