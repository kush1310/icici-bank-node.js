<!-- SIGNUP PAGE | ICICI BANK -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="icon" href="1.svg" type="image/x-icon">
    <title>Sign Up | ICICI BANK</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Montserrat:300, 400, 700&display=swap';
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            /* display: grid; */
            place-items: center;
            scroll-behavior: smooth;
            background-color: whitesmoke;
        }
        /* | NAVIGATION BAR | */
        .navbar {
            background-color: #fedec2;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: orangered;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            transition: color 0.2s;
            margin-right: 10px;
        }
        .navbar a:hover {
            color: orangered;
            border: 0;
            border-bottom: solid orangered 0.2rem;
        }
        .signup-container {
            max-width: 85%;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .container h2, .signup-container h2 {
            margin-bottom: 20px;
            color: forestgreen;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus {
            background: #e3f2fd;
            color: #000000;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.8s, color 0.8s, transform 0.8s;
        }
        .form-group button:hover {
            background-image: linear-gradient(to left, #cc2b5e, #c46cc3);
            color: black;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: left;
            display: none;
        }
        @media only screen and (min-width: 250px) and (max-width: 576px) {
            .signup-container {
                max-width: 80%;
                margin: auto;
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }
            .navbar {
                background-color: whitesmoke;
            }
        }
        @media only screen and (min-width: 576px) and (max-width: 768px) {
            .signup-container {
                max-width: 80%;
                margin: auto;
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }
            .navbar {
                background-color: whitesmoke;
            }
        }
        @media only screen and (min-width: 768px) and (max-width: 902px) {
            .signup-container {
                max-width: 80%;
                margin: auto;
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }
            .navbar {
                background-color: whitesmoke;
            }
        }
        @media only screen and (min-width: 902px) and (max-width: 1400px) {
            .signup-container {
                max-width: 50%;
                display: grid;
                margin: auto;
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }
            .navbar a {
                padding: 0.4rem 0.8rem;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>    
    <div class="navbar" id="navbar">
        <a href="app.html">Back</a>
    </div>
<br><br>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <p id="usernameError" class="error-message">Username is required.</p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <p id="passwordError" class="error-message">Password is required.</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <p id="confirmPasswordError" class="error-message">Passwords do not match.</p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <p id="emailError" class="error-message">Email is required.</p>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <p id="phoneError" class="error-message">Phone number is required.</p>
            </div>
            <div class="form-group">
                <button type="button" id="signupBtn">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Redirect to login page
        function redirectToLogin() {
            window.location.href = 'log-in.html';
        }

        document.getElementById('signupBtn').addEventListener('click', async function() {
            // Hide all error messages
            document.querySelectorAll('.error-message').forEach(element => {
                element.style.display = 'none';
            });

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            let hasError = false;

            // Validate username
            if (!username) {
                document.getElementById('usernameError').innerText = 'Username is required.';
                document.getElementById('usernameError').style.display = 'block';
                hasError = true;
            }

            // Validate password
            if (!password) {
                document.getElementById('passwordError').innerText = 'Password is required.';
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                document.getElementById('confirmPasswordError').style.display = 'block';
                hasError = true;
            }

            // Validate email
            if (!email) {
                document.getElementById('emailError').innerText = 'Email is required.';
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            // Validate phone number
            if (!phone) {
                document.getElementById('phoneError').innerText = 'Phone number is required.';
                document.getElementById('phoneError').style.display = 'block';
                hasError = true;
            }

            if (hasError) {
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email, phone })
                });

                const data = await response.json();

                if (data.success) {
                    Swal.fire({
                        title: 'Success',
                        text: 'Your account has been created. Redirecting to login page...',
                        icon: 'success',
                        timer: 3000,
                        showConfirmButton: false
                    }).then(() => {
                        redirectToLogin();
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.error,
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Error during sign up. Please try again.',
                });
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('signupBtn').click();
            }
        });
    </script>
</body>
</html>
